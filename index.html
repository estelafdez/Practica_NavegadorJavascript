<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica navegador Javascript</title>
    <link rel="stylesheet" href="/Styles/reset.css">
    <link rel="stylesheet" href="/Styles/styles.css">
</head>

<body>

    <header class="head">
        <p class="title">Control de gastos</p>
    </header>
    <main class="savings">
        <div class="totalsaving">
            <p class="title2">Tu ahorro</p>
            <p class="totalSavings">0€</p>
        </div>

        <section class="movements">
            <div class="tittle3">INGRESOS
                <div class="deposit">0€</div>
            </div>
            <div class="tittle4">GASTOS
                <div class="expenses">0€</div>
            </div>
        </section>
        <section class="newMovements">
            <h2>Historial</h2>
            <ul class="newsTransactions">
            </ul>
        </section>

        <section id="form">
            <h2>Añadir nueva transacción</h2>
            <form class="newTransaction" novalidate>
                <div class="receiveConcept">
                    <label for="concept">Concepto:</label>
                    <input required id="inputConcept" type="text" placeholder="Añade un concepto">
                </div>
                <div class="receiveQuantity">
                    <label for="quantity">Cantidad:</label>
                    <input required id="inputQuantity" type="number" placeholder="€€€€€">
                    <p id="condition">(negativo = gasto, positivo = ingreso)</p>
                </div>
                <button class="addMovement">AÑADIR</button>
            </form>

        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
